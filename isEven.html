<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isEven</title>
</head>
<body>
  <h1>isEven JS</h1>
  <script>
    function isEven(num) {
      return num % 2 ===0;
    }
    console.log(isEven(4));
    console.log(isEven(7));
    console.log(isEven(-2));
  </script>
</body>
</html>
