<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div work on flex</title>
</head>
<style>
  .container2 {
    display: flex;
    margin: 10px;
    padding: 20px;
    background-color: brown;
    height: 100px;
    justify-content: space-between;
  }
  .container2>div {
    background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
  
  }
</style>
<body>
  <h1>Working on div</h1>
<div class="container2">
  <div style="width: 20%; color: rgb(26, 138, 235); display: flex;">
    THE 3RD DIV
  </div>
  <div style="width: 20%; color: blue; display: flex;">
    THE 4TH DIV
  </div>
  <div style="width: 20%; color: blueviolet; display: flex;">
    THE 5TH DIV
  </div>
</div>
</body>
</html>
